<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image html</title>
  </head>
  <body>
    <h2>image html</h2>

    <img
      src="./-1136756154399041456_97.jpg"
      alt="rabbit face"
      width="300px"
      height="height"
    />

    <figure>
      <img
        src="./-1136756154399041456_97.jpg"
        alt="rabbit face"
        width="300px"
        height="height"
      />
      <figcaption>rabbit face</figcaption>
    </figure>

    <picture>
      <source
        type="image/jpg"
        srcset="./IMG-20220224-WA0026.jpg"
        media="(max-width: 500px)"
      />
      <source
        type="image/jpg"
        srcset="./-1136756154399041456_97.jpg"
        media="(max-width: 700px)"
      />
      <img src="./STK-20210512-WA0018.webp" alt="dumps up" />
    </picture>
  </body>
</html>
