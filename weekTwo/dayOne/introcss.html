<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css intro</title>
  </head>
  <body>
    <h2>css intro</h2>
    <!-- cascading style sheet -->
    <!-- it can used in 3 ways -->
    <!-- inline css; => allow us to use the style attribute in an element to style any html tag  -->
    <!-- internal css -->
    <!-- external css -->

    <div
      style="
        background-color: red;
        border: 5px solid blue;
        border-radius: 20px;
        padding: 1rem;
      "
    >
      <h2
        style="
          text-transform: uppercase;
          text-decoration: line-through;
          margin-left: 3rem;
          /* text-align: center; */
          text-align: end;
        "
      >
        hello head
      </h2>
      <hr />
      <p style="font-size: xx-large">Lorem ipsum dolor sit amet.</p>
    </div>

    <ul style="list-style-type: lower-roman">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <a href="#" style="text-decoration: none; color: brown">link</a>
  </body>
</html>
