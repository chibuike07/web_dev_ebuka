<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oraimo</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <link rel="stylesheet" href="./design_practice.css" />

  <body>
    <div class="container">
      <main class="ct_main">
        <header class="mn_header">

        <section class="mn_section">
          <strong>10</strong>

            </div>
          </div>
          <div class="ft_card">
            <span><i class="fas fa-yin-yang fa-spin fa-lg icon"></i></span>
            <div>
              <span>trusted by</span>
              <span>200 million + users</span>
            </div>
          </div>
          <div class="ft_card">
            <span><i class="fas fa-yin-yang fa-spin fa-lg icon"></i></span>
            <div>
              <span>premium quality with</span>
              <span>365 day warranty</span>
