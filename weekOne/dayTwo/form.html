<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="javascript:;">
      <input
        type="text"
        placeholder="enter name"
        max="5"
        minlength="3"
        maxlength="5"
        required
        value="234567"
        autocomplete="off"
        name="first_name"
      />

      <input type="number" name="number" inputmode="numeric" step="1" />
      <input type="password" name="password" placeholder="enter password" />
      <input type="text" value="67889834" hidden />
      <input type="date" name="date" />
      <input type="month" name="month" />
      <input type="week" name="week" />
      <input type="time" name="time" />
      <input type="datetime-local" name="datetime" />
      <input type="range" name="range" step="2" max="5" />
      <input type="button" value="click" />
      <input type="checkbox" name="checkbox" />
      <input type="radio" name="radio" value="student" />

      <label for="nameInp">Enter name</label><br />
      <input type="text" id="nameInp" placeholder="Enter name" />

      <select name="select">
        <option value="select cars">select cars</option>
        <option value="ford">ford</option>
        <option value="toyota">toyota</option>
        <option value="benz" selected>benz</option>
      </select>

      <input type="text" list="cars" name="lists" />
      <datalist id="cars">
        <option value="select cars">select cars</option>
        <option value="ford">ford</option>
        <option value="toyota">toyota</option>
        <option value="benz">benz</option>
      </datalist>
      <button>submit</button>
    </form>

    <progress value="10"></progress>

    <details>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate sit
        totam officiis saepe quo possimus neque vitae nisi autem hic.
      </p>
    </details>
  </body>
</html>
