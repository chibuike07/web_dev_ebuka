<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html list</title>
  </head>
  <body>
    <!-- orderlisting unorderedlisting and definition listing -->

    <ul>
      <li>ford</li>
      <li>benz</li>
      <li>toyota</li>
    </ul>

    <ol>
      <li>ford</li>
      <li>benz</li>
      <li>toyota</li>
    </ol>

    <ol>
      <li>animals</li>
      <ul>
        <li>dog</li>
        <li>goat</li>
        <li>cat</li>
      </ul>
      <li>human</li>
      <ul>
        <li>boy</li>
        <li>girl</li>
        <li>man</li>
      </ul>
    </ol>

    <dl>
      <dt>man</dt>
      <dd>a man a human being</dd>
    </dl>
  </body>
</html>
