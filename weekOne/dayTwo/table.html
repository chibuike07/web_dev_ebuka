<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html tables</title>
  </head>
  <body>
    <h2>html table</h2>

    <table border="2">
      <!-- google sheet -->
      <!-- rows columns -->

      <caption>
        the fruit table
      </caption>

      <tr>
        <th>items</th>
        <th>price</th>
        <th>quantity</th>
      </tr>

      <tr>
        <td>bread</td>
        <td>100</td>
        <td>1</td>
      </tr>

      <tr>
        <td>coffee</td>
        <td>50</td>
        <td>2</td>
      </tr>
    </table>

    <!-- recommended -->

    <table border="2">
      <thead>
        <tr>
          <td>items</td>
          <td>price</td>
          <td>quantity</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">bread</td>
          <td rowspan="2">200</td>
          <td>2</td>
        </tr>
        <tr>
          <td>veges</td>
          <td>150</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <table border="2">
      <thead>
        <tr>
          <th>name</th>
          <th>subject</th>
          <th>score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ebuka</td>
          <td>english</td>
          <td>50</td>
        </tr>
        <tr>
          <td>chibuike</td>
          <td>math</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
